<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #contador {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="contador">Começa em: --:--:--</div>

  <script>
    function atualizarContagem() {
      const agora = new Date();

      // Data alvo: 13 de janeiro às 13:00
      const alvo = new Date(agora.getFullYear(), 0, 13, 13, 0, 0);

      const diferenca = alvo - agora;

      if (diferenca <= 0) {
        document.getElementById("contador").innerText = "Começou!";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("contador").innerText =
        `Começa em: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    atualizarContagem();
    setInterval(atualizarContagem, 1000);
  </script>

</body>
</html>
